<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">


    <title>ShoeJunkie</title>
</head>

<body>

        <nav class="navbar navbar-dark bg-dark">
                <a class="navbar-brand" href="#">
                  <img src="css/logoImage.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
                  ShoeJunkie
                </a>
              </nav>
    <div class="container">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="card headCards" style="width: 18rem;" id="upcomingReleases">
                        <img src="css/calender.jpg" class="card-img-top cardImage" alt="...">
                        <div class="card-body">
                            <h4>Upcoming Releases</h4>
                            <button type="button" class="btn btn-info btn-sm">See Releases</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 ">
                    <div class="card headCards" style="width: 18rem;" id="trending">
                        <img src="css/trendingGraph.jpg" class="card-img-top cardImage" alt="...">
                        <div class="card-body">
                            <h4>Trending Shoes</h4>
                            <button type="button" class="btn btn-info btn-sm">See Trending</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card headCards" style="width: 18rem;" id="devPicks">
                        <img src="css/devImage.jpg" class="card-img-top cardImage" alt="...">
                        <div class="card-body">
                            <h4>DevPicks</h4>
                            <button type="button" class="btn btn-info btn-sm">See Picks</button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <form id="searchForshoes">
        </form>
    </div>
</body>

</html>
